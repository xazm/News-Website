<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/917d5549b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <h2>LOGO</h2>
        </div>
        <div class="menu">
          <div class="navigator">
            <div class="blog">Blog</div>
            <div>Our courses</div>
            <div>Free webinar</div>
            <div>Reviews</div>
          </div>
          <div class="signupField">
            <div class="signUp">Sign up</div>
            <div class="logIn">Log in</div>
          </div>
        </div>
      </header>
      <main>
        <section class="content">
          <div class="items">
            <div class="item-card1">
              <div class="cardInfo">
                <img class="img" src="asset/img1.jpg" />
                <div class="parent">
                  <i style="font-size: 24px" class="far">&#xf058;</i>
                  <p>Front-End vs Back-End Developer: What's the Difference?</p>
                  <div class="post">
                    <div class="labels">July 1, 2023</div>
                    <div class="labels">4.8k</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="item-card1">
              <div class="cardInfo">
                <img class="img" src="asset/Image-1.png" />
                <div class="parent">
                  <i style="font-size: 24px" class="far">&#xf058;</i>
                  <p>Front-End vs Back-End Developer: What's the Difference?</p>
                  <div class="post">
                    <div class="labels">July 1, 2023</div>
                    <div class="labels">4.8k</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
